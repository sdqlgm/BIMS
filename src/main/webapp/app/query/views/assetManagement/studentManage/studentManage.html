<div
	class="container-fluid container-fullw bg-white animated zoomInDown"
	style="padding-top: 20px; padding-left: 50px; padding-right: 50px;"
	id="inn">
	<div ng-controller="queryStudentManageController">
		<div class="row-fluid clearfix">
			<div class="col-md-9">
				<span class="sims_span">年级：{{classesInfo.grade}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;班级名称：{{classesInfo.name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;辅导员：{{classesInfo.teacher}}</span>
			</div>
			<div class="col-md-3">
					<button type="button" ng-click="" class="btn btn-primary">
						<span>一键购买新书</span>
					</button>
					<button type="button" ng-click="" class="btn btn-primary">
						<span>一键购买二手书</span>
					</button>
				</div>
		</div>
		<div class="row-fluid padding-top-10">
			<div class="sims_splitLine"></div>
		</div>
		<div class="row-fluid margin-top-10">
			<table
				class="table table-hover table-bordered table-responsive sims_table">
				<thead>
					<tr>
						<th class="center table-th"><input type="checkbox" ng-model="master" ng-click="selectAll(master,studentInfo)"></th>
						<th class="center table-th">书名</th>
						<th class="center table-th">作者</th>
						<th class="center table-th">ISBN</th>
						<th class="center table-th">出版社</th>
						<th class="center table-th">出版日期</th>
						<th class="center table-th">购买链接</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="data in studentInfo">
						<td class="center table-td">
						<input id={{data.bookId}} type="checkbox"  ng-model="x" ng-checked="master" ng-click="chk(z,x)" value="data.bookId">
						<!--  <input type="checkbox" id="" value="data.bookId">-->
						</td>
						<td class="center table-td">{{data.name}}</td>
						<td class="center table-td">{{data.author}}</td>
						<td class="center table-td">{{data.isbn}}</td>
						<td class="center table-td">{{data.publishHouse}}</td>
						<td class="center table-td">{{data.publishTime.time |
							date:'yyyy-MM-dd'}}</td>
						<td class="center table-td"><a target="_blank"
							href={{data.buyLink}}>购买</a></td>
					</tr>

				</tbody>
			</table>
		</div>
		<div class="center table-pagination">当前第{{currentPage}}页，共{{pages}}页，共{{totalItems}}条记录</div>
		<div class="row-fluid text-center">
			<div class="col-md-6">
				<pagination total-items="totalItems" ng-model="currentPage"
					max-size="9" items-per-page="pageSize" class="pagination-md"
					ng-change="pageChanged()" boundary-links="true" rotate="false"
					previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
					last-text="&raquo;" num-pages="numPages"> </pagination>
			</div>
			<div class="col-md-2 col-md-offset-1" style="padding-top: 15px;">
				<div class="input-group">
					<input type="text" class="form-control" ng-model="currentPage" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary"
							ng-click="pageChanged()">跳至</button>
					</span>
				</div>
			</div>
			<div class="col-md-3" style="padding-top: 15px;">
				<div class="input-group">
					<span class="input-group-addon">显示条数：</span> <select
						class="cs-select cs-skin-slide" ng-model="pageSize"
						ng-change="pageQuery()" data-live-search="true"
						data-live-search-style="begins">
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="30">30</option>
						<option value="40">40</option>
						<option value="50">50</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</div>
