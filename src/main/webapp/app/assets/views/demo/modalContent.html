<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
	<h3 class="modal-title">我是标题!</h3>
</div>
<div class="modal-body">
	<div class="row">
		<ul>
			<li ng-repeat="item in items">
				<a ng-click="selected.item = item">{{ item }}</a>
			</li>
		</ul>
	</div>
	<div class="row">
		<div class="col-md-4">
			<span class="sims_span"> 资产编号 : </span> 
			<span style="padding-left: 10px;"> 
				<select class="js-data-example-ajax" id="areaCode2" style="width: 70%;">
						<option value="" selected="selected">全部</option>
				</select>
			</span>
		</div>
	</div>
	
	Selected: <b>{{ selected.item }}</b>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" ng-click="ok()">确定</button>
	<button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
